<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>barley-break</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="game">
    <h1 class="title">Игра - Пятнашки</h1>
    <button class="reset">Новая игра</button>
    <div class="barley-break">
        <div class="element">1</div>
        <div class="element">2</div>
        <div class="element">3</div>
        <div class="element">4</div>
        <div class="element">5</div>
        <div class="element">6</div>
        <div class="element">7</div>
        <div class="element">8</div>
        <div class="element">9</div>
        <div class="element">10</div>
        <div class="element">11</div>
        <div class="element">12</div>
        <div class="element">13</div>
        <div class="element">14</div>
        <div class="element">15</div>
        <div class="element"></div>
    </div>
    <div class="cover"></div>
    <div class="congratulation">
        <div class="wrap-congratulation">
            <h2>Поздравляем! Вы выиграли!</h2>
            <div class="steps-sum">Общее количество шагов:</div>
            <span class="steps">999</span>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
