<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Solitaire</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="game" class="solitaire">
		<div class="row">
			<div class="col-3">
				<div id="deckDistribution" class="deck margin"></div>
				<div id="deckDistributionOpen" class="deck margin"></div>
			</div>
			<div class="col">
				<div id="deckFinish1" class="deck finishDeck"></div>
			</div>
			<div class="col">
				<div id="deckFinish2" class="deck finishDeck"></div>
			</div>
			<div class="col">
				<div id="deckFinish3" class="deck finishDeck"></div>
			</div>
			<div class="col">
				<div id="deckFinish4" class="deck finishDeck"></div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div id="deckPlaying1" class="deck"></div>
			</div>
			<div class="col">
				<div id="deckPlaying2" class="deck"></div>
			</div>
			<div class="col">
				<div id="deckPlaying3" class="deck"></div>
			</div>
			<div class="col">
				<div id="deckPlaying4" class="deck"></div>
			</div>
			<div class="col">
				<div id="deckPlaying5" class="deck"></div>
			</div>
			<div class="col">
				<div id="deckPlaying6" class="deck"></div>
			</div>
			<div class="col">
				<div id="deckPlaying7" class="deck"></div>
			</div>
		</div>
		<button id="reset" class="reset">Новая игра</button>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
